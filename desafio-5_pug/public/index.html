<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-3 jumbotron">
        <h2>Ingrese Producto</h2>
        <form action="/api/productos" method="POST">
            <div class="form-group">
                Nombre: <input class="form-control" type="text" name="title">
                Precio: <input class="form-control" type="text" name="price">
                Foto URL: <input class="form-control" type="text" name="thumbnail">
                <button class="btn btn-success mt-3">Enviar</button>
                <a href="/api/productos" class="btn mt-3 ml-5">Ver productos</a>
            </div>
        </form>
    </div>

</body>

</html>
